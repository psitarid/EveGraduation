        }

        body:before {
            content: '';

            left: 10px; /* Adjust as needed for left margin */

            font-size: 20px; /* Adjust the font size as needed */
            margin-bottom: 10px; /* Add some spacing between elements */
        }

    <script>
        function validatePassword() {
            var passwordInput = document.getElementById("password");
            var password = passwordInput.value;
            
            // Replace "your_password_here" with the actual correct password
            var correctPassword = "2";

            if (password === correctPassword) {
                // Password is correct, redirect to 2.html
                window.location.href = "2'.html";
                return false; // Prevent form submission
            } else {
                // Password is incorrect, show an alert and prevent form submission
                alert("Λάθος κωδικός. Παρακαλώ προσπαθήστε ξανά.");
                return false; // Prevent form submission

        }
