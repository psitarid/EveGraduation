<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Verification</title>
    <style>
        /* Set the background color of the entire page to light pink */
        html {
            background-color: #F5F5F5; /* Light pink color code */
            font-size: 18px; /* Increase the base font size */
        }
        
        /* Center the container horizontally and vertically */
        body {
            position: absolute; /* Add relative positioning to the body */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
			display: flex; /* Enable Flexbox */
			flex-direction: column; /* Stack child elements vertically */
			justify-content: center; /* Center child elements vertically */
        }

        body:before {
			content: '';
			position: absolute;
			top: 1vh; /* Adjust as needed for top margin */
			right: 1vh; /* Adjust as needed for right margin */
			bottom: 1vh; /* Adjust as needed for bottom margin */
			left: 1vh; /* Adjust as needed for left margin */
			border: 0.75vh solid #A884B6; /* Your outline */
			border-radius: 1.4vh; /* Add rounded corners */
			pointer-events: none; /* Ignore pointer events */
		}

        /* Center-align text within the container */
        .container {
            text-align: center;
        }

        
		@media (max-width: 768px) {
			body {
			margin: 0; /* Reset margin to 0 for smaller screens */
			}
			p{
				margin: 0;
			}
			.image_desktop {
				display: none;
			}
		}

		
		@media (min-width: 768px) {
			.image_desktop {
				width: 140vh; /* Set the desired width */
				height: 70vh; /* Set the desired height */
				margin: 0;
				text-align: center;
			}
			.image_mobile {
				display: none;
			}
		}
		

        /* Media query for screens with a maximum width of 768px (typical for mobile devices) */
        @media (max-width: 768px) {
            html {
                font-size: 16px; /* Reduce font size for smaller screens */
				background-color: #F5F5F5; /* Light pink color code */
			body {
            position: absolute; /* Add relative positioning to the body */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
			display: flex; /* Enable Flexbox */
			flex-direction: column; /* Stack child elements vertically */
			justify-content: center; /* Center child elements vertically */
			}

			body:before {
            content: '';
            position: absolute;
            top: 2vw; /* Adjust as needed for top margin */
            right: 2vw;; /* Adjust as needed for right margin */
            bottom: 2vw;; /* Adjust as needed for bottom margin */
            left: 2vw;; /* Adjust as needed for left margin */
            border: 1.5vw solid #A884B6; /* Your outline */
			border-radius: 4.5vw; /* Add rounded corners */
			pointer-events: none; /* Ignore pointer events */
			}
			.container{
				text-align: center;
			}
			
			.image_mobile{
				align: center;
				
			}
			
        }
		
    </style>
</head>
<body>
    <div class=" container">
        <h1></h1>
        
       
		<img src="tickets_desktop.png" alt="tickets_desktop" class="image_desktop">
		<img src="tickets_mobile.png" alt="tickets_mobile" class="image_mobile" width = "85%" height = "90%">
</body>
</html>
