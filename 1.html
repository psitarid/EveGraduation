<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Verification</title>
    <style>
        /* Set the background color of the entire page to light pink */
        html {
            background-color: #F5F5F5; /* Light pink color code */
            font-size: 18px; /* Increase the base font size */
        }

        body {
            position: absolute; /* Add relative positioning to the body */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
			display: flex; /* Enable Flexbox */
			flex-direction: column; /* Stack child elements vertically */
			justify-content: center; /* Center child elements vertically */
        }

        body:before {
           	content: '';
			position: absolute;
			top: 1vh; /* Adjust as needed for top margin */
			right: 1vh; /* Adjust as needed for right margin */
			bottom: 1vh; /* Adjust as needed for bottom margin */
			left: 1vh; /* Adjust as needed for left margin */
			border: 0.75vh solid #A884B6; /* Your outline */
			border-radius: 1.4vh; /* Add rounded corners */
			pointer-events: none; /* Ignore pointer events */
        }

        /* Center-align text within the container */
        .container {
            text-align: center;
			margin: 0vh 20vw;
        }

        /* Additional styles for your form elements */
        form {
            background-color: #E0D2E5;
            padding: 3.3vh; /* Increase padding for form */
            border-radius: 1vh;
            box-shadow: 0 0 1vh rgba(0, 0, 0, 0.2);
			margin: 2vh;
        }

        /* Increase font size for headers and paragraphs */
        h1 {
            font-size: 5vh; /* Adjust the font size for h1 */
            margin-bottom: 15px; /* Add some spacing between elements */
			font-family: "Calibri", sans-serif;
        }


        p {
            font-size: 3.3vh; /* Adjust the font size for paragraphs */
            margin-bottom: 2.5vh; /* Add some spacing between elements */
			font-family: "Calibri", sans-serif;
        }

        /* Increase font size for form elements */
		label, input, textarea, checkbox {
            font-size: 2.8vh;/* Adjust the font size as needed */
            margin-bottom: 1.5vh; /* Add some spacing between elements */
			font-family: "Calibri", sans-serif;
			align: center;
        }
		input[type="password"]{
			align: center;
			width: 40vh;
		}
		

        /* Style the submit button with the desired color */
        input[type="submit"] {
            background-color: #A884B6; /* Set the background color to #A884B6 */
            color: white;
            border: none;
            padding: 1.5vh 3.2vh; /* Increase padding for the button */
            border-radius: 0.8vh;
            cursor: pointer;
            font-size: 3vh; /* Increase font size for the button text */
        }

        /* Media query for screens with a maximum width of 768px (typical for mobile devices) */
        @media (max-width: 768px) {
            html {
                /*font-size: 16px; *//* Reduce font size for smaller screens */
                background-color: #F5F5F5; /* Light pink color code */
				height: auto;
			}
			body {
            position: absolute; /* Add relative positioning to the body */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
			display: flex; /* Enable Flexbox */
			flex-direction: column; /* Stack child elements vertically */
			justify-content: center; /* Center child elements vertically */
			}

			body:before {
				content: '';
				position: absolute;	
				top: 2vw; /* Adjust as needed for top margin */
				right: 2vw; /* Adjust as needed for right margin */
				bottom: 2vw; /* Adjust as needed for bottom margin */
				left: 2vw; /* Adjust as needed for left margin */
				border: 1.5vw solid #A884B6; /* Your outline */
				border-radius: 4.5vw; /* Add rounded corners */
				pointer-events: none; /* Ignore pointer events */
			}
            .container {
                margin: 0vw 4vw; /* Adjust margins for smaller screens */
            }
            h1{
                font-size: 8vw;
            }
            p{
                font-size: 5.33vw;
				margin: 5.3vw;
            }
            label{
                font-size: 4.77vw	;
            }
			input[type="submit"] {
				font-size: 6vw;
			}
			input[type="password"]{
				align: center;
				width: 50vw;
			}
            /* Add any other style adjustments for mobile devices here */
        }
    </style>
    <script>
        function validatePassword() {
            var passwordInput = document.getElementById("password");
            var password = passwordInput.value;
            
            // Replace "your_password_here" with the actual correct password
            var correctPassword = "2";

            if (password === correctPassword) {
                // Password is correct, redirect to 2.html
                window.location.href = "2.html";
                return false; // Prevent form submission
            } else {
                // Password is incorrect, show an alert and prevent form submission
                alert("Λάθος κωδικός. Παρακαλώ προσπαθήστε ξανά.");
                return false; // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Καλώς όρισες!!!</h1>
        <p>Για να αποκτήσεις πρόσβαση στο επόμενο βήμα πρέπει να βρείς πρώτα τον σωστό κωδικό.</p>
        <p>Καταχώρησε την σωστή ημερομηνία με την μορφή ΗΗ/ΜΜ/ΧΧΧΧ:</p>
        <form action="#" method="post" onsubmit="return validatePassword()">
            <label for="password"></label>
            <input type="password" id="password" name="password" required>
            <br><br>
            
            <input type="checkbox" id="myCheckbox" name="myCheckbox" value="yes" required>
            <label for="myCheckbox">Αποδέχομαι τους όρους χρήσης και αναγνωρίζω πως ο τίτλος<br>"Ψάρι Κλόουν" μου ανήκει δικαιωματικά.</label>
            <br><br>
            
            <input type="submit" value="Υποβολή">
        </form>
    </div>
</body>
</html>
