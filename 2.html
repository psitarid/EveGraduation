<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Set the background color of the entire page to light pink */
        html {
            background-color: #F5F5F5; /* Light pink color code */
            font-size: 18px; /* Increase the base font size */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            margin: 0; /* Add margins to both left and right sides */
        }
        .quiz-container {
            text-align: center;
            margin: 0 20px; /* Add margins to both left and right sides for mobile */
	    background-color: #E0D2E5;
	
        }
		
		/* Increase font size for form elements */
        label, input, textarea, checkbox {
            font-size: 20px; /* Adjust the font size as needed */
            margin-bottom: 10px; /* Add some spacing between elements */
        }
		
        p {
            font-size: 24px; /* Adjust the font size for paragraphs */
            margin-bottom: 15px; /* Add some spacing between elements */
        }
        button {
            font-size: 22px; /* Increase the font size for the button */
            margin-top: 20px; /* Move the button down */
            background-color: #A884B6; /* Set the background color to #A884B6 */
            color: white; /* Set the text color to white */
            border: none; /* Remove border */
            padding: 12px 24px; /* Add padding */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer;
        }
		
		/* Media query for screens with a maximum width of 768px (typical for mobile devices) */
        @media (max-width: 768px) {
            html {
                font-size: 20px; /* Increase font size for smaller screens (e.g., mobile phones) */
            }
            .quiz-container {
                margin: 0 10px; /* Adjust margins for smaller screens */
            }
            label, input, textarea, checkbox {
                font-size: 24px; /* Increase font size for form elements on mobile devices */
            }
            p {
                font-size: 28px; /* Increase font size for paragraphs on mobile devices */
            }
            button {
                font-size: 26px; /* Increase font size for the button on mobile devices */
                margin-top: 30px; /* Adjust button margin for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Συγχαρητήρια Μωρό μου!!!❤️<br></br></h1>
        <p>Τώρα που έχεις πετύχει έναν μεγάλο σου στόχο έχω και 
            γω με την σειρά μου δυο λογάκια που θέλω να σου πω, όπως τα νιώθω.
            Είναι πιο δύσκολο να σου τα πω προφορικά γιατί κοιτάω 
            τα ματάκια σου και τα χάνω. Έτσι, αποφάσισα να σου τα γράψω.<br>
			<br></br>
        <button onclick="redirectToNextPage()">Συνέχεια</button>
    </div>

    <script>
        function redirectToNextPage() {
            window.location.href = "3.html";
        }
    </script>
</body>
</html>
